# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: ClairthonBackend-CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package -DskipTests --file pom.xml

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_SECRET_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY_PASS }}
        aws-region: ap-south-1

    - name: Copy Jar File to S3 bucket
      run: aws s3 sync ./target/ s3://clairthon --delete --exclude "*" --include "RnR*"

    - name:  Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
        USER_NAME: admin
        HOSTNAME: 43.204.246.173
      run: |
        echo "$PRIVATE_KEY" > private_key.pem && chmod 600 private_key.pem
        ssh -o StrictHostKeyChecking=accept-new -i private_key.pem ${USER_NAME}@${HOSTNAME} && ls && aws s3 cp s3://clairthon/RnRTracker-0.0.1-SNAPSHOT.jar ~/artifacts/ && sudo chmod 600 ~/artifacts/*.jar && cd ~/artifacts/ && java -jar RnRTracker-0.0.1-SNAPSHOT.jar

