server:
  servlet:
    context-path: /RnRTrackerApp

management:
  endpoints:
    web:
      exposure:
        include: health

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/rnrtracker?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL55Dialect
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
